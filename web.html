<head>
<title> Merchandising friki </title>
</head>

<body>
<h1>
<font align="center" style="color:#800000" face="Open Sans">
<b>Merchandising friki</b>
</font>
</h1>
<h3> Esta página web está dedicada a la compra/venta de cosas frikis. </h3>

<h5> Encontrará el mejor precio por la mejor calidad en nuestros productos.</h5>
<p> El contenido de esta web es muy diverso: camisas, sudaderas, objetos, joyas... </p>

<img src="kh.jpg" border="1" width="400" height="300">
<img src="sheldon.gif" border="1" width="400" height="300">

<form action = "pagina2.html" method = "get">
  <p>
    <fieldset>
      <legend>Sexo<abbr title="This field is mandatory">*</abbr></legend>
      <input type="radio" required name="title" id="r1" value="Sr" ><label for="r1">Sr. </label>
      <input type="radio" required name="title" id="r2" value="Sra"><label for="r2">Sra.</label>
    </fieldset>
  </p>
	
  <p>
    <label for="name">Nombre:</label>
    <input type="text" min="12" max="120" step="1" id="name" name="user_name"
           required pattern="(?=.*[A-Z]).{2,}"/>
  </p>

  <p>
    <label for="n1">¿Cuál es tu edad?</label>
    <input type="number" min="12" max="120" step="1" id="n1" name="age"
           pattern="\d+">
  </p>
  <p>
    <label for="t1">¿Qué buscas?<abbr title="Este campo es obligatorio">*</abbr></label>
    <input type="text" id="t1" name="fruit" list="l1" required
           pattern="Ropa|Joyas|Tazas|Figuras|Cojines|Otros">
    <datalist id="l1">
        <option>Ropa</option>
        <option>Joyas</option>
        <option>Tazas</option>
        <option>Figuras</option>
        <option>Cojines</option>
        <option>Otros</option>
    </datalist>
  </p>

  <p>
    <label for="mail">E-mail:</label>
    <input type="email" id="mail" name="user_email"required pattern = "[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/>
  </p>

  <p>
    <label for="msg">Text:</label>
    <textarea id="msg" name="msg" maxlength="140" rows="5"></textarea>
  </p>

  <p>
    <button type="submit">Enviar</button>
  </p>
    
  <p>
    <button type="reset">Limpiar campos</button>
  </p>

</form>

</body>
